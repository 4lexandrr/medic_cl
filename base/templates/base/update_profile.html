{% extends 'main.html' %}

{% block content %}

    <h1> Обновление профиля </h1>
    <br/>
    <hr>
    <form action="" method=POST>
        {% csrf_token %}
        <h5> Введите данные в следующие поля: </h5>
        {% for field in form %}
          <div class="form__group">

            {{field}}
          </div>
          {% endfor %}
        
        <button type="submit" class="btn btn_secondary">Обновить</button>
    </form>
    
  
{% endblock %}
